name: zero.blocks.text
icon: text
wysiwyg: true
preview: text

tabs:
  # content tab
  content:
    label: zero.blocks.text.content
    fields:
      text:
        type: writer
        marks:
          - bold
          - italic
          - underline
          - strike
          - code
          - link
          - email
          - sub
          - sup
          - clear
        nodes:
          - heading
          - paragraph
          - bulletList
          - orderedList
          - horizontalRule
          - quote
        placeholder: field.blocks.text.placeholder
      # text align
      textAlign:
        label: zero.blocks.text.textAlign
        type: toggles
        labels: false
        options: 
          - value: " uk-text-left@m"
            text: "{{ t('zero.blocks.text.textAlign.left') }}"
            icon: text-left
          - value: " uk-text-right@m"
            text: "{{ t('zero.blocks.text.textAlign.right') }}"
            icon: text-right
          - value: " uk-text-center@m"
            text: "{{ t('zero.blocks.text.textAlign.center') }}"
            icon: text-center
          - value: " uk-text-justify@m"
            text: "{{ t('zero.blocks.text.textAlign.justify') }}"
            icon: text-justify
        width: 1/3
      # text align tablet
      textAlignTablet:
        label: zero.blocks.text.textAlignTablet
        type: toggles
        labels: false
        options: 
          - value: " uk-text-left@s"
            text: "{{ t('zero.blocks.text.textAlign.left') }}"
            icon: text-left
          - value: " uk-text-right@s"
            text: "{{ t('zero.blocks.text.textAlign.right') }}"
            icon: text-right
          - value: " uk-text-center@s"
            text: "{{ t('zero.blocks.text.textAlign.center') }}"
            icon: text-center
          - value: " uk-text-justify@s"
            text: "{{ t('zero.blocks.text.textAlign.justify') }}"
            icon: text-justify
        width: 1/3
      # text align mobile
      textAlignMobile:
        label: zero.blocks.text.textAlignMobile
        type: toggles
        labels: false
        options: 
          - value: " uk-text-left"
            text: "{{ t('zero.blocks.text.textAlign.left') }}"
            icon: text-left
          - value: " uk-text-right"
            text: "{{ t('zero.blocks.text.textAlign.right') }}"
            icon: text-right
          - value: " uk-text-center"
            text: "{{ t('zero.blocks.text.textAlign.center') }}"
            icon: text-center
          - value: " uk-text-justify"
            text: "{{ t('zero.blocks.text.textAlign.justify') }}"
            icon: text-justify
        width: 1/3
      # text size
      textSize:
        label: zero.blocks.text.textSize
        type: select
        placeholder: "{{ t('zero.reusables.inherit') }}"
        options: 
          " uk-text-small": "{{ t('zero.reusables.small') }}"
          " uk-text-default": "{{ t('zero.reusables.default') }}"
          " uk-text-large": "{{ t('zero.reusables.large') }}"
        width: 1/3
      # text transform
      textTransform:
        label: zero.blocks.text.textTransform
        type: select
        placeholder: "{{ t('zero.reusables.inherit') }}"
        options: 
          " uk-text-capitalize": "{{ t('zero.blocks.text.textTransform.capitalize') }}"
          " uk-text-uppercase": "{{ t('zero.blocks.text.textTransform.uppercase') }}"
          " uk-text-lowercase": "{{ t('zero.blocks.text.textTransform.lowercase') }}"
        width: 1/3
      # text wrapping
      textWrapping:
        label: zero.blocks.text.textWrapping
        type: select
        placeholder: "{{ t('zero.reusables.inherit') }}"
        options: 
          " uk-text-truncate": "{{ t('zero.blocks.text.textWrapping.truncate') }}"
          " uk-text-break": "{{ t('zero.blocks.text.textWrapping.break') }}"
          " uk-text-nowrap": "{{ t('zero.blocks.text.textWrapping.nowrap') }}"
        width: 1/3
      # text color
      textColor:
        label: zero.blocks.text.textColor
        type: select
        placeholder: "{{ t('zero.reusables.inherit') }}"
        options:
          " uk-text-muted": "{{ t('zero.reusables.muted') }}"
          " uk-text-emphasis": "{{ t('zero.blocks.text.textColor.emphasis') }}"
          " uk-text-primary": "{{ t('zero.reusables.primary') }}"
          " uk-text-secondary": "{{ t('zero.reusables.secondary') }}"
          " uk-text-success": "{{ t('zero.blocks.text.textColor.success') }}"
          " uk-text-warning": "{{ t('zero.blocks.text.textColor.warning') }}"
          " uk-text-danger": "{{ t('zero.reusables.danger') }}"
        width: 1/3
      