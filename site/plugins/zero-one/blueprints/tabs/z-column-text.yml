label: zero.block.z.column.text
fields:
  # column text alignment
  textHeadline:
    label: zero.block.z.column.text.textHeadline
    type: headline
    numbered: false
    help: zero.block.z.column.text.textHeadline.help
  # text align
  textAlign:
    label: zero.block.z.column.text.textAlign
    type: toggles
    labels: false
    options: 
      - value: " uk-text-left@m"
        text: "{{ t('zero.block.z.column.text.textAlignleft') }}"
        icon: text-left
      - value: " uk-text-right@m"
        text: "{{ t('zero.block.z.column.text.textAlignright') }}"
        icon: text-right
      - value: " uk-text-center@m"
        text: "{{ t('zero.block.z.column.text.textAligncenter') }}"
        icon: text-center
      - value: " uk-text-justify@m"
        text: "{{ t('zero.block.z.column.text.textAlignjustify') }}"
        icon: text-justify
    width: 1/3
  # text align tablet
  textAlignTablet:
    label: zero.block.z.column.text.textAlignTablet
    type: toggles
    labels: false
    options: 
      - value: " uk-text-left@s"
        text: "{{ t('zero.block.z.column.text.textAlignleft') }}"
        icon: text-left
      - value: " uk-text-right@s"
        text: "{{ t('zero.block.z.column.text.textAlignright') }}"
        icon: text-right
      - value: " uk-text-center@s"
        text: "{{ t('zero.block.z.column.text.textAligncenter') }}"
        icon: text-center
      - value: " uk-text-justify@s"
        text: "{{ t('zero.block.z.column.text.textAlignjustify') }}"
        icon: text-justify
    width: 1/3
  # text align mobile
  textAlignMobile:
    label: zero.block.z.column.text.textAlignMobile
    type: toggles
    labels: false
    options: 
      - value: " uk-text-left"
        text: "{{ t('zero.block.z.column.text.textAlignleft') }}"
        icon: text-left
      - value: " uk-text-right"
        text: "{{ t('zero.block.z.column.text.textAlignright') }}"
        icon: text-right
      - value: " uk-text-center"
        text: "{{ t('zero.block.z.column.text.textAligncenter') }}"
        icon: text-center
      - value: " uk-text-justify"
        text: "{{ t('zero.block.z.column.text.textAlignjustify') }}"
        icon: text-justify
    width: 1/3
  # text size
  textSize:
    label: zero.block.z.column.text.textSize
    type: select
    placeholder: "{{ t('zero.reusables.inherit') }}"
    options: 
      " uk-text-small": "{{ t('zero.reusables.small') }}"
      " uk-text-default": "{{ t('zero.reusables.default') }}"
      " uk-text-large": "{{ t('zero.reusables.large') }}"
    width: 1/3
  # text transform
  textTransform:
    label: zero.block.z.column.text.textTransform
    type: select
    placeholder: "{{ t('zero.reusables.inherit') }}"
    options: 
      " uk-text-capitalize": "{{ t('zero.block.z.column.text.textTransform.capitalize') }}"
      " uk-text-uppercase": "{{ t('zero.block.z.column.text.textTransform.uppercase') }}"
      " uk-text-lowercase": "{{ t('zero.block.z.column.text.textTransform.lowercase') }}"
    width: 1/3
  # text wrapping
  textWrapping:
    label: zero.block.z.column.text.textTransform.textWrapping
    type: select
    placeholder: "{{ t('zero.reusables.inherit') }}"
    options: 
      " uk-text-truncate": "{{ t('zero.block.z.column.text.textTransform.truncate') }}"
      " uk-text-break": "{{ t('zero.block.z.column.text.textTransform.break') }}"
      " uk-text-nowrap": "{{ t('zero.block.z.column.text.textTransform.nowrap') }}"
    width: 1/3