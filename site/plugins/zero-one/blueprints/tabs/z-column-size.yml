label: zero.block.z.column.size
fields:
  info:
    label: zero.block.z.column.size.info
    type: info
    text: zero.block.z.column.size.info.text
  # column width heading
  columnWidthHeadline:
    label: zero.block.z.column.size.columnWidthHeadline
    type: headline
    numbered: false
    help: zero.block.z.column.size.columnWidthHeadline.help
  # column width
  columnWidth:
    label: zero.block.z.column.size.columnWidth
    type: select
    placeholder: "{{ t('zero.reusables.inherit') }}"
    options:
      "uk-width-expand@m": "{{ t('zero.reusables.expand') }}"
      "uk-width-1-1@l": 1/1
      "uk-width-1-2@m": 1/2
      "uk-width-1-3@m": 1/3
      "uk-width-2-3@m": 2/3
      "uk-width-1-4@m": 1/4
      "uk-width-3-4@m": 3/4
      "uk-width-1-5@m": 1/5
      "uk-width-2-5@m": 2/5
      "uk-width-3-5@m": 3/5
      "uk-width-4-5@m": 4/5
      "uk-width-1-6@m": 1/6
      "uk-width-5-6@m": 5/6
      "uk-width-auto@m": Auto
    width: 1/3
  # tabletWidth
  tabletWidth:
    label: zero.block.z.column.size.tabletWidth
    type: select
    placeholder: "{{ t('zero.reusables.inherit') }}"
    options:
      'uk-width-1-1@s ': 1/1
      'uk-width-1-2@s ': 1/2
      'uk-width-1-3@s ': 1/3
      'uk-width-2-3@s ': 2/3
      'uk-width-1-4@s ': 1/4
      'uk-width-3-4@s ': 3/4
      'uk-width-expand@s ': "{{ t('zero.reusables.expand') }}"
      'uk-width-auto@s ': Auto
    width: 1/3
  # mobileWidth
  mobileWidth:
    label: zero.block.z.column.size.mobileWidth
    type: select
    placeholder: "{{ t('zero.reusables.inherit') }}"
    options:
      'uk-width-1-2 ': 1/2
      'uk-width-1-3 ': 1/3
      'uk-width-1-4 ': 1/4
      'uk-width-expand ': "{{ t('zero.reusables.expand') }}"
      'uk-width-auto ': Auto
    width: 1/3

  # column height heading
  columnHeightHeadline:
    label: zero.block.z.column.size.columnHeightHeadline
    type: headline
    numbered: false
    help: zero.block.z.column.size.columnHeightHeadline.help
  # column height
  columnHeight:
    label: zero.block.z.column.size.columnHeight
    type: select
    placeholder: "{{ t('zero.reusables.inherit') }}"
    options:
      ' uk-height-small': 150px
      ' uk-height-medium': 300px
      ' uk-height-large': 450px
      viewport: Viewport
    width: 1/3
  # column min height
  columnMinHeight:
    label: zero.block.z.column.size.columnMinHeight
    type: text
    placeholder: "ex: 150px or 30%"
    width: 1/3
  # column max height
  columnMaxHeight:
    label: zero.block.z.column.size.columnMaxHeight
    type: text
    placeholder: "ex: 150px or 30%"
    width: 1/3