label: zero.layout.options.grid
fields:
  gridHeadline:
    label: zero.layout.options.grid.gridHeadline
    type: headline
    numbered: false
  # width
  gridWidth:
    label: zero.layout.options.grid.gridWidth
    type: select
    placeholder: "{{ t('zero.reusables.fullwidth') }}"
    default: "uk-container"
    options:
      "uk-container uk-container-xsmall": "{{ t('zero.reusables.xsmall') }}"
      "uk-container uk-container-small": "{{ t('zero.reusables.small') }}"
      "uk-container": "{{ t('zero.reusables.default') }}"
      "uk-container uk-container-large": "{{ t('zero.reusables.large') }}"
      "uk-container uk-container-xlarge": "{{ t('zero.reusables.xlarge') }}"
      "uk-container uk-container-expand": "{{ t('zero.reusables.expand') }}"
    width: 1/3
  # tabletWidth
  tabletWidth:
    label: zero.layout.options.grid.tabletWidth
    type: select
    placeholder: 1/1
    options:
      'uk-width-1-2@s ': 1/2
      'uk-width-1-3@s ': 1/3
      'uk-width-1-4@s ': 1/4
      'uk-width-expand@s ': "{{ t('zero.reusables.expand') }}"
      'uk-width-auto@s ': Auto
    width: 1/3
  # mobileWidth
  mobileWidth:
    label: zero.layout.options.grid.mobileWidth
    type: select
    placeholder: 1/1
    options:
      'uk-width-1-2 ': 1/2
      'uk-width-1-3 ': 1/3
      'uk-width-1-4 ': 1/4
      'uk-width-expand ': "{{ t('zero.reusables.expand') }}"
      'uk-width-auto ': Auto
    width: 1/3
  # columns vertical align
  columnsVerticalAlign:
    label: zero.layout.options.grid.columnsVerticalAlign
    type: select
    placeholder: "{{ t('zero.layout.options.grid.uk.flex.top') }}"
    options:
      " uk-flex-middle": "{{ t('zero.layout.options.grid.uk.flex.middle') }}"
      " uk-flex-bottom": "{{ t('zero.layout.options.grid.uk.flex.bottom') }}"
      " uk-grid-match": "{{ t('zero.layout.options.grid.uk.flex.match') }}"
      " uk-flex-stretch": "{{ t('zero.layout.options.grid.uk.flex.stretch') }}"
    width: 1/3
  # columns horizontal align
  columnsHorizontalAlign:
    label: zero.layout.options.grid.columnsHorizontalAlign
    type: select
    placeholder: "{{ t('zero.reusables.left') }}"
    options:
      " uk-flex-center": "{{ t('zero.layout.options.grid.uk.flex.center') }}"
      " uk-flex-right": "{{ t('zero.layout.options.grid.uk.flex.right') }}"
      " uk-flex-between": "{{ t('zero.layout.options.grid.uk.flex.between') }}"
      " uk-flex-around": "{{ t('zero.layout.options.grid.uk.flex.around') }}"
    width: 1/3
  allignGap:
    type: gap
    width: 1/3
  # expand to side
  containerExpand:
    label: zero.layout.options.grid.containerExpand
    type: select
    placeholder: 'No'
    options:
      ' uk-container-expand-left': "{{ t('zero.layout.options.grid.uk.container.expand.left') }}"
      ' uk-container-expand-right': "{{ t('zero.layout.options.grid.uk.container.expand.right') }}"
    width: 1/3
  # column gap option
  columnGap:
    label: zero.layout.options.grid.columnGap
    type: select
    placeholder: "{{ t('zero.reusables.default') }}"
    options:
      " uk-grid-small": "{{ t('zero.reusables.small') }}"
      " uk-grid-medium": "{{ t('zero.reusables.medium') }}"
      " uk-grid-large": "{{ t('zero.reusables.large') }}"
      " uk-grid-collapse": "{{ t('zero.layout.options.grid.uk.grid.collapse') }}"
    width: 1/3
  # divider
  columnsDivider:
    label: zero.layout.options.grid.columnsDivider
    type: toggle
    default: false
    width: 1/3
  # masonry
  gridMasonry:
    label: zero.layout.options.grid.gridMasonry
    type: toggle
    width: 1/3
  # parallax
  gridParallax:
    label: zero.layout.options.grid.gridParallax
    type: toggle
    width: 1/3

  gridBottomgap:
    type: gap