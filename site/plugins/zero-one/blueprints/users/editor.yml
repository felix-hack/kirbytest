title: zero.user.editor

permissions:
  access:
    panel: true
    site: true
    settings: false
    users: false
    system: false
    languages: false
  site:
    update: false
  files:
    delete: false
    replace: false
    update: true
  pages:
    delete: false
  users: false
  user:
    changeRole: false
    delete: false

columns:
  - width: 1/2
    fields:
      street:
        label: zero.users.street
        type: text
      zip:
        label: zero.users.zip
        type: text
        width: 1/4
      city:
        label: zero.users.city
        type: text
        width: 3/4
      country:
        label: zero.users.country
        type: text
      description:
        label: zero.users.description
        type: textarea

  - width: 1/2
    fields:
      website:
        label: zero.users.website
        type: url
      facebook:
        label: Facebook
        type: text
        icon: facebook
        placeholder: username
      twitter:
        label: Twitter
        type: text
        icon: twitter
        placeholder: @username
      instagram:
        label: Instagram
        type: text
        icon: instagram
        placeholder: username
