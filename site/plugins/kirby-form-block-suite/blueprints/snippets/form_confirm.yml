enable_confirm:
  type: toggle
  label: form.block.options.enable_confirm

confirm_email:
  label: form.block.options.confirm_email
  type: text
  help: form.block.options.email.help
  width: 1/2
  when:
    enable_confirm: true

confirm_subject:
  label: form.block.options.confirm_subject
  type: text
  help: form.block.default.help
  width: 1/2
  when:
    enable_confirm: true

confirm_body:
  label: form.block.options.confirm_body
  type: textarea
  help: form.block.default.help
  buttons: false
  when:
    enable_confirm: true

line2:
  type: line
  when:
    enable_confirm: true