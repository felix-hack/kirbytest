redirect:
  type: toggle
  label: form.block.options.redirect
  width: 1/3
  text:
    - form.block.options.redirect.on
    - form.block.options.redirect.off

success_message:
  label: form.block.options.success_text
  type: text
  help: form.block.default.help
  width: 2/3
  when:
    redirect: false

success_url:
  label: form.block.options.success_url
  type: pages
  min: 1
  width: 2/3
  when:
    redirect: true

